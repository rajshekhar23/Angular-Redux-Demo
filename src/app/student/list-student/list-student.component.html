<div class="divCenter">
  <app-total-count [count]="(students | async).length" type="Students"></app-total-count>
  <div class="" *ngIf="(students | async)?.length!=0">
    <h2>List Students</h2>
    <app-sharedtable [tableData]="(students | async)" (removeEventEmmitter)='remove_student($event)' (toggleEventEmmitter)='toggleStatus($event)'></app-sharedtable>
  </div>
  <div class="pull-right">
    <button *ngIf="(students | async).length != 0" class="btn btn-success btn-sm" (click)="remove_all_students()">REMOVE ALL</button>
    <a *ngIf="(students | async).length != 0" class="btn btn-info btn-sm" routerLink="../newstudent">ADD NEW</a>
    <h3 *ngIf="(students | async).length == 0" style='text-align:center;width:600px;'>Student List Is Empty.
      <a routerLink="../newstudent" class='btn btn-info btn-sm'>Add Here</a>
    </h3>
  </div>
</div>
