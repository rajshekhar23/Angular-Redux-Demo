<div>
  <form class="divCenter" (ngSubmit)="onSubmit()" #employeeForm="ngForm">
    <app-total-count count="{{(employees | async).length}}" type='Employees'></app-total-count>
    <h3>New Employee</h3>
    <br/>
    <div class="col-auto">
      <input type="text" class="form-control" placeholder="Name" [(ngModel)]="model.name" name="name" #name="ngModel" autofocus/>
    </div>
    <br/>
    <div class="col-auto">
      <input type="text" class="form-control" placeholder="Age" [(ngModel)]="model.age" name="age" #age="ngModel" />
    </div>
    <br/>
    <div class="col-auto">
        <select class="form-control" [(ngModel)]="model.isActive" name="isActive" #isActive="ngModel">
          <option value="true">Active</option>
          <option value="false">Inactive</option>
        </select>
      </div>
      <br/>  
    <div class="col-auto">
      <button class="btn btn-success" type="submit">ADD EMPLOYEE</button>
    </div>
    <br/>
  </form>
