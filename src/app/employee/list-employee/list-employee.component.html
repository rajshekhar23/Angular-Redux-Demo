<div class="divCenter">
  <app-total-count count="{{(employees | async).length}}" type='Employees'></app-total-count>
  <div class="" *ngIf="(employees | async)?.length!=0">
    <h2>List Employees</h2>
    <app-sharedtable [tableData]="(employees | async)" (removeEventEmmitter)='remove_employee($event)' (toggleEventEmmitter)='toggleStatus($event)'></app-sharedtable>
  </div>
  <div class="pull-right">
    <button *ngIf="(employees | async).length != 0" class="btn btn-danger btn-md" (click)="remove_all_employees()">REMOVE ALL</button>
    <a *ngIf="(employees | async).length != 0" class="btn btn-warning btn-md" routerLink="../newemployee">ADD NEW</a>
    <h3 *ngIf="(employees | async).length == 0" style='text-align:center;width:600px;'>Employees List Is Empty.
      <a routerLink="../newemployee" class='btn btn-info btn-sm'>Add Here</a>
    </h3>
  </div>
</div>
